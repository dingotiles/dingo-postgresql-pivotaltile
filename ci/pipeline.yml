---
groups:
- name: pipeline
  jobs:
  - create-product
  - upload-product
- name: image
  jobs:
  - build-task-image

jobs:
- name: create-product
  plan:
  - aggregate:
    - get: tile
    - get: product-tile
      trigger: true
    - get: patroni-docker
      trigger: true
      params: {tarball: true}
    - get: broker-registrar
      params: {tarball: true}
    - get: etcd
      params: {tarball: true}
    - get: simple-remote-syslog
      params: {tarball: true}
    - get: tile-version
      params: {pre: rc}
  - task: generate-product
    file: tile/ci/tasks/generate-product.yml
    config:
      params:
        AWS_ACCESS_KEY: {{concourse-aws-access-key}}
        AWS_SECRET_KEY: {{concourse-aws-secret-access-key}}
  - put: generated-tile
    params: {from: product/dingo-postgresql-(.*).pivotal}
  - put: tile-version
    params: {file: tile-version/number}

- name: upload-product
  serial: true
  serial_groups: [opsmgr]
  plan:
  - aggregate:
    - get: tile
    - get: generated-tile
      passed: [create-product]
      trigger: true
    - get: tile-version
      passed: [create-product]
  - task: upload-product
    file: tile/ci/tasks/upload-product.yml
    config:
      params:
        opsmgr_url: {{opsmgr-url}}
        opsmgr_skip_ssl_verification: {{opsmgr-skip-ssl-verification}}
        opsmgr_username: {{opsmgr-username}}
        opsmgr_password: {{opsmgr-password}}

- name: build-task-image
  serial: true
  plan:
  - get: docker-image-tile
    trigger: true
  - put: docker-image
    params:
      build: docker-image-tile/ci/ci_image

resources:
- name: tile
  type: git
  source:
    uri: git@github.com:dingotiles/dingo-postgresql-pivotaltile.git
    branch: {{tile-branch}}
    private_key: {{github-key}}
- name: product-tile
  type: git
  source:
    uri: git@github.com:dingotiles/dingo-postgresql-pivotaltile.git
    branch: {{tile-branch}}
    private_key: {{github-key}}
    paths: [templates]
- name: docker-image-tile
  type: git
  source:
    uri: git@github.com:dingotiles/dingo-postgresql-pivotaltile.git
    branch: {{tile-branch}}
    private_key: {{github-key}}
    paths: [ci/ci_image/*]
- name: docker-image
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: dingotiles/dingo-postgresql-pivotaltile-pipeline

- name: tile-version
  type: semver
  source:
    driver: git
    uri: git@github.com:dingotiles/dingo-postgresql-pivotaltile.git
    branch: version
    file: version
    initial_version: 0.0.1
    private_key: {{github-key}}

- name: patroni-docker
  type: github-release
  source:
    user: dingotiles
    repository: patroni-docker-boshrelease
- name: broker-registrar
  type: bosh-io-release
  source: {repository: cloudfoundry-community/broker-registrar-boshrelease}
- name: etcd
  type: bosh-io-release
  source: {repository: cloudfoundry-incubator/etcd-release}
- name: simple-remote-syslog
  type: bosh-io-release
  source: {repository: cloudfoundry-community/simple-remote-syslog-boshrelease}

- name: generated-tile
  type: s3
  source:
    access_key_id: {{concourse-aws-access-key}}
    secret_access_key: {{concourse-aws-secret-access-key}}
    bucket: dingo-postgresql-pivotaltile
    regexp: dingo-postgresql-(.*).pivotal
    region_name: ap-southeast-1
