job_types:
  - name: cell
    resource_label: Docker Cell
    templates:
    - name: docker
      release: docker
    - name: frodenas_postgresql_image
      release: postgresql-docker
    - name: cf-containers-broker
      release: docker
    - name: subway-broker
      release: cf-subway
    static_ip: 1
    dynamic_ip: 0
    max_in_flight: 500
    resource_definitions:
      - name: ram
        type: integer
        configurable: true
        default: 4096
        constraints:
          min: 1024
      - name: ephemeral_disk
        type: integer
        configurable: true
        default: 102400
        constraints:
          min: 10240
      - name: persistent_disk
        type: integer
        configurable: true
        default: 102400
        constraints:
          min: 10240
      - name: cpu
        type: integer
        configurable: true
        default: 1
    instance_definitions:
      - name: instances
        type: integer
        configurable: true
        default: 1
    property_blueprints:
      - name: vm_credentials
        type: salted_credentials
        default:
          identity: vcap
    manifest: ~
  - name: compilation
    resource_label: compilation
    static_ip: 0
    dynamic_ip: 1
    max_in_flight: 4
    resource_definitions:
      - name: ram
        type: integer
        configurable: true
        default: 2048
      - name: ephemeral_disk
        type: integer
        configurable: true
        default: 10240
      - name: persistent_disk
        type: integer
        configurable: false
        default: 0
      - name: cpu
        type: integer
        configurable: true
        default: 2
    instance_definitions:
      - name: instances
        type: integer
        configurable: true
        default: 4
