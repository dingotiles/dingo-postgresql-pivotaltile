requires_product_versions:
- name: cf
  version: "~> 1.4"
job_types:
  - name: cell
    manifest: |
      cf:
        api_url: (( $runtime.system_api_url ))
      nats:
        machines: (( ..cf.nats.ips ))
        port: 4222
        user: (( ..cf.nats.credentials.identity ))
        password: (( ..cf.nats.credentials.password ))
