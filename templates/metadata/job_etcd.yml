job_types:
- name: etcd
  resource_label: ETCD
  templates:
    # ship all the logs
    - {name: remote-syslog, release: simple-remote-syslog}
    # run etcd
    - {name: etcd, release: etcd}
  static_ip: 1
  dynamic_ip: 0
  max_in_flight: 500
  resource_definitions:
    - name: ram
      type: integer
      configurable: true
      default: 2048
      constraints:
        min: 1024
    - name: ephemeral_disk
      type: integer
      configurable: true
      default: 10240
      constraints:
        min: 10240
    - name: persistent_disk
      type: integer
      configurable: true
      default: 10240
      constraints:
        min: 10240
    - name: cpu
      type: integer
      configurable: true
      default: 1
  instance_definitions:
    - name: instances
      type: integer
      configurable: true
      default: 1
  property_blueprints:
    - name: vm_credentials
      type: salted_credentials
      default:
        identity: vcap
  manifest: |
    remote_syslog:
      address: (( .properties.syslog_address.value ))
      port: (( .properties.syslog_port.value ))
      short_hostname: true
    etcd:
      machines: (( ips ))
      peer_require_ssl: false
      require_ssl: false
