job_types:
  - name: cell
    resource_label: Cell
    templates:
      # ship all the logs
      - {name: remote-syslog, release: simple-remote-syslog}
      # run docker daemon
      - {name: docker, release: patroni-docker}
      # run registrator daemon
      # TODO: - {name: registrator, release: patroni-docker}
      # docker images will be pulled down
      - {name: upstream-images, release: patroni-docker}
      # create uuid for each broker/daemon
      # TODO: - {name: container-env-vars, release: patroni-docker}
      # run service broker
      # TODO: - {name: cf-containers-broker, release: patroni-docker}
    static_ip: 1
    dynamic_ip: 0
    max_in_flight: 500
    resource_definitions:
      - name: ram
        type: integer
        configurable: true
        default: 4096
        constraints:
          min: 1024
      - name: ephemeral_disk
        type: integer
        configurable: true
        default: 102400
        constraints:
          min: 10240
      - name: persistent_disk
        type: integer
        configurable: true
        default: 102400
        constraints:
          min: 10240
      - name: cpu
        type: integer
        configurable: true
        default: 4
    instance_definitions:
      - name: instances
        type: integer
        configurable: true
        default: 1
    property_blueprints:
      - name: vm_credentials
        type: salted_credentials
        default:
          identity: vcap
    manifest: |
      etcd:
        machines: []
