job_types:
  - name: cell_z1
    resource_label: Cell AZ1
    templates:
      # ship all the logs
      - {name: remote-syslog, release: simple-remote-syslog}
      # run docker daemon
      - {name: docker, release: patroni-docker}
      # run registrator daemon
      - {name: registrator, release: patroni-docker}
      # docker images will be pulled down
      - {name: upstream-images, release: patroni-docker}
      # create uuid for each broker/daemon
      # TODO: - {name: container-env-vars, release: patroni-docker}
      # run service broker
      # TODO: - {name: cf-containers-broker, release: patroni-docker}
    static_ip: 1
    dynamic_ip: 0
    max_in_flight: 500
    resource_definitions:
      - name: ram
        type: integer
        configurable: true
        default: 4096
        constraints:
          min: 1024
      - name: ephemeral_disk
        type: integer
        configurable: true
        default: 102400
        constraints:
          min: 10240
      - name: persistent_disk
        type: integer
        configurable: true
        default: 102400
        constraints:
          min: 10240
      - name: cpu
        type: integer
        configurable: true
        default: 4
    instance_definitions:
      - name: instances
        type: integer
        configurable: true
        default: 1
    property_blueprints:
      - name: vm_credentials
        type: salted_credentials
        default:
          identity: vcap
    manifest: |
      remote_syslog:
        address: logs.papertrailapp.com
        port: 25374
        short_hostname: true
      docker:
        log_driver: syslog
        log_options:
        - syslog-address=udp://logs.papertrailapp.com:25374
        - tag="{{.Name}}"
      etcd:
        machines: (( .etcd.ips ))
      registrator:
        backend_uri: etcd://(( .etcd.first_ip )):4001
      broker:
        cookie_secret: e7247dae-a252-4393-afa3-2219c1c02efd
        fetch_images: true
        max_containers: 20
        username: containers
        password: containers
        host: cf-containers-broker.10.244.0.34.xip.io
        port: 80
        ssl_enabled: true
        protocol: https
        services: &services
        - bindable: true
          description: Solo instance of PostgreSQL 9.5
          id: beb5973c-e1b2-11e5-a736-c7c0b526363d
          metadata:
            displayName: postgresql 9.5
            documentationUrl: https://pg.dingotiles.com
            longDescription: Solo instance of PostgreSQL 9.5
            providerDisplayName: Dingo Tiles
            supportUrl: https://slack.dingotiles.com
          name: postgresql95
          plans:
          - container:
              backend: docker
              environment:
              - ETCD_HOST_PORT=10.58.111.59:4001
              image: cfcommunity/postgresql-patroni
              persistent_volumes:
              - /data
              tag: "9.5"
            description: Solo instance of PostgreSQL
            id: 1545e30e-6dc3-11e5-826a-6c4008a663f0
            metadata:
              displayName: Solo
            name: solo
          tags:
          - postgresql95
          - postgresql
