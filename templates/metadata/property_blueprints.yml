---
property_blueprints:
  - name: service_uuid
    type: uuid
  - name: solo_service_plan_uuid
    type: uuid
  - name: cookie_secret
    type: secret
  - name: broker_username
    type: secret
  - name: broker_password
    type: secret
  - name: backend_broker_username
    type: secret
  - name: backend_broker_password
    type: secret

  - name: aws_access_key
    type: string
    configurable: true
  - name: aws_secret_key
    type: string
    configurable: true
  - name: s3_bucket
    type: string
    configurable: true
  - name: s3_endpoint
    type: string
    configurable: true
    default: s3.amazonaws.com

  - name: clusterdata_aws_access_key
    type: string
    configurable: true
  - name: clusterdata_aws_secret_key
    type: string
    configurable: true
  - name: clusterdata_s3_bucket
    type: string
    configurable: true
  - name: clusterdata_s3_region
    type: string
    configurable: true
    default: us-east-1

  - name: syslog_address
    type: string
    configurable: true
    optional: true
  - name: syslog_port
    type: integer
    configurable: true
    optional: true
