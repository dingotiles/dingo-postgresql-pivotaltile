job_types:
- name: router
  resource_label: Router / Load Balancer
  templates:
    # ship all the logs
    - {name: remote-syslog, release: simple-remote-syslog}
    # run service broker
    - {name: broker, release: patroni-docker}
    # run haproxy & co
    - {name: router, release: patroni-docker}
  static_ip: 1
  dynamic_ip: 0
  max_in_flight: 500
  resource_definitions:
    - name: ram
      type: integer
      configurable: true
      default: 2048
      constraints:
        min: 1024
    - name: ephemeral_disk
      type: integer
      configurable: true
      default: 10240
      constraints:
        min: 10240
    - name: persistent_disk
      type: integer
      configurable: true
      default: 10240
      constraints:
        min: 10240
    - name: cpu
      type: integer
      configurable: true
      default: 1
  instance_definitions:
    - name: instances
      type: integer
      configurable: true
      default: 1
      min: 1
      max: 1
  property_blueprints:
    - name: vm_credentials
      type: salted_credentials
      default:
        identity: vcap
  manifest: |
    etcd:
      machines: (( .etcd.ips ))
    servicebroker:
      username: starkandwayne
      password: starkandwayne
      machines: [127.0.0.1]
      public_port: 8888
      port: 8889
      router:
        hostname: (( first_ip ))
      backends:
        username: containers
        password: containers
        machines:
          z1: (( .cell_z1.ips ))
          z2: []
