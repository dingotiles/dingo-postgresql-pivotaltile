job_types:
- name: router
  resource_label: Router / Load Balancer
  templates:
    # ship all the logs
    - {name: remote-syslog, release: simple-remote-syslog}
    # run service broker
    - {name: broker, release: patroni-docker}
    # run haproxy & co
    - {name: router, release: patroni-docker}
  static_ip: 1
  dynamic_ip: 0
  max_in_flight: 500
  resource_definitions:
    - name: ram
      type: integer
      configurable: true
      default: 2048
      constraints:
        min: 1024
    - name: ephemeral_disk
      type: integer
      configurable: true
      default: 10240
      constraints:
        min: 10240
    - name: persistent_disk
      type: integer
      configurable: true
      default: 10240
      constraints:
        min: 10240
    - name: cpu
      type: integer
      configurable: true
      default: 1
  instance_definitions:
    - name: instances
      type: integer
      configurable: true
      default: 1
      min: 1
      max: 1
  property_blueprints:
    - name: vm_credentials
      type: salted_credentials
      default:
        identity: vcap
  manifest: |
    remote_syslog:
      address: (( .properties.syslog_address.value ))
      port: (( .properties.syslog_port.value ))
      short_hostname: true
    etcd:
      machines: (( .etcd.ips ))
    servicebroker:
      username: (( .properties.broker_username.value ))
      password: (( .properties.broker_password.value ))
      machines: [127.0.0.1]
      public_port: 8888
      port: 8889
      router:
        hostname: (( first_ip ))
      backends:
        username: (( .properties.backend_broker_username.value ))
        password: (( .properties.backend_broker_password.value ))
        machines:
          z1: (( .cell_z1.ips ))
          z2: []
      services:
      - bindable: true
        description: Solo instance of PostgreSQL 9.5
        id: (( .properties.service_uuid.value ))
        metadata:
          displayName: postgresql 9.5
          documentationUrl: https://pg.dingotiles.com
          longDescription: Solo instance of PostgreSQL 9.5
          providerDisplayName: Dingo Tiles
          supportUrl: https://slack.dingotiles.com
        name: postgresql95
        plans:
        - container:
            backend: docker
            environment:
            - ETCD_HOST_PORT=(( .etcd.first_ip )):4001
            image: cfcommunity/postgresql-patroni
            persistent_volumes:
            - /data
            tag: "9.5"
          description: Solo instance of PostgreSQL
          id: (( .properties.service_plan_uuid.value ))
          metadata:
            displayName: Solo
          name: solo
        tags:
        - postgresql95
        - postgresql
