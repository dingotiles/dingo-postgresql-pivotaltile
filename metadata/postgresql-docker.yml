---
name: postgresql-docker
product_version: "0.1.0"
metadata_version: "1.5"
label: 'PostgreSQL in Docker: by Stark & Wayne'
description: Cloud Foundry users can create, bind and destroy PostgreSQL services, backed by Docker containers
rank: 1
stemcell_criteria:
  os: ubuntu-trusty
  requires_cpi: false
  version: "3062" # Bosh stemcell should match Ops Manager with same version
releases:
- name: docker
  file: docker-boshrelease-20.tgz
  version: "20"
# - name: cf-subway
#   file: cf-subway-boshrelease-2.tgz
#   version: "2"
- name: postgresql-docker
  file: postgresql-docker-boshrelease-2.tgz
  version: "2"
icon_image: 
form_types: {}
property_blueprints: {}

job_types:
  - name: cell
    resource_label: Docker Cell
    templates:
    - name: docker
      release: docker
    - name: frodenas_postgresql_image
      release: postgresql-docker
    - name: cf-containers-broker
      release: docker
    # - name: subway-broker
    #   release: cf-subway
    static_ip: 1
    dynamic_ip: 0
    max_in_flight: 500
    resource_definitions:
      - name: ram
        type: integer
        configurable: true
        default: 4096
        constraints:
          min: 1024
      - name: ephemeral_disk
        type: integer
        configurable: true
        default: 102400
        constraints:
          min: 10240
      - name: persistent_disk
        type: integer
        configurable: true
        default: 102400
        constraints:
          min: 10240
      - name: cpu
        type: integer
        configurable: true
        default: 1
    instance_definitions:
      - name: instances
        type: integer
        configurable: true
        default: 1
    property_blueprints:
      - name: vm_credentials
        type: salted_credentials
        default:
          identity: vcap
    manifest: |
      subway_broker:
        backends:
          hosts:
          - 10.244.20.2
          - 10.244.20.3
          - 10.244.20.4
          - 10.244.20.5
          username: containers
          password: containers
          port: 8001
          protocol: http
        password: containers
        port: 8000
        username: containers
      broker:
        component_name: postgresql-docker-broker
        name: postgresql-docker-broker
        cookie_secret: e7247dae-a252-4393-afa3-2219c1c02efd
        fetch_images: false
        host: cf-containers-broker.10.244.0.34.xip.io
        max_containers: 20
        password: containers
        port: 8001
        protocol: http
        services:
        - bindable: true
          dashboard_client:
            id: p-postgresql93-client
            redirect_uri: http://cf-containers-broker.10.244.0.34.xip.io/manage/auth/cloudfoundry/callback
            secret: p-postgresql93-secret
          description: postgresql 9.3 service for application development and testing
          id: 2a80a8a6-047f-11e5-a549-6c4008a663f0
          metadata:
            displayName: postgresql 9.3
            documentationUrl: http://docs.run.pivotal.io
            imageUrl: data:image/png;base64,
            longDescription: A postgresql 9.3 service for development and testing running
              inside a Docker container
            providerDisplayName: Pivotal Software
            supportUrl: http://support.run.pivotal.io/home
          name: postgresql93
          plans:
          - container:
              backend: docker
              image: frodenas/postgresql
              persistent_volumes:
              - /data
              tag: latest
            description: Free Trial
            id: 40f402e0-047f-11e5-88d5-6c4008a663f0
            metadata:
              bullets:
              - Dedicated postgresql 9.3 server
              - postgresql 9.3 running inside a Docker container
              costs:
              - amount:
                  usd: 0
                unit: MONTHLY
            name: free
            syslog_drain_port: 514/tcp
          requires:
          - syslog_drain
          tags:
          - postgresql93
          - postgresql
          - syslog
        username: containers
      cf:
        api_url: https://api.10.244.0.34.xip.io
      nats:
        machines:
        - 10.244.0.6
        password: nats
        port: 4222
        user: nats
  - name: compilation
    resource_label: compilation
    static_ip: 0
    dynamic_ip: 1
    max_in_flight: 4
    resource_definitions:
      - name: ram
        type: integer
        configurable: true
        default: 2048
      - name: ephemeral_disk
        type: integer
        configurable: true
        default: 10240
      - name: persistent_disk
        type: integer
        configurable: false
        default: 0
      - name: cpu
        type: integer
        configurable: true
        default: 2
    instance_definitions:
      - name: instances
        type: integer
        configurable: true
        default: 4
